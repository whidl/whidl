name: cargo test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "releases/**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: defreez/whidl-dev
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: cargo test --release --verbose
